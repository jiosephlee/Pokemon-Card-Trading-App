{% extends "_base.html" %}

{% block content %}
    <h2>My Cards</h2>
    <hr>
    <p>Your current cards:</p>
    <div class="card-deck" style="width: 25%">
      {% for card in cards %}
        <div class="card">
          <img class="card-img-top" src={{card.image_hires}} alt={{card.name}}>
          <div class="card-body">
              <h5 class="card-title">{{card.name}}</h5>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock content %}
