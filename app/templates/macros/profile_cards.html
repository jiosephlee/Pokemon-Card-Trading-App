{% macro profile_cards(title, list) %}
  <h2>{{ title }}</h2>
  <hr>
  {% for group in list[:-1] %}
  <div class="card-deck">
    {% for card in group %}
    <div class="card">
      <img class="card-img-top" src={{card.image_hires}} alt={{card.name}}>
      <div class="card-body">
          <h5 class="card-title">{{card.name}}</h5>
      </div>
    </div>
    {% endfor %}
  </div><hr>
  {% endfor %}

  <div class="card-deck">
    {% for card in list[-1] %}
        {% if card %}
          <div class="card">
        {% else %}
          <div class="card" style="border: transparent">
        {% endif %}
          {% if card %}
          <img class="card-img-top" src={{card.image_hires}} alt={{card.name}}>
          <div class="card-body">
              <h5 class="card-title">{{card.name}}</h5>
          </div>
          {% endif %}
        </div>
    {% endfor %}
  </div>
{%- endmacro %}
